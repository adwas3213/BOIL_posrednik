<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 0;
        }

        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="m">Liczba dostawców (m):</label>
            <input type="number" class="form-control" id="m" name="m">
        </div>
        <div class="form-group">
            <label for="n">Liczba odbiorców (n):</label>
            <input type="number" class="form-control" id="n" name="n">
        </div>
        <hr>
        <h3>Dane dla każdego dostawcy:</h3>
        <div class="form-row">
            <div class="col">
                <label for="ai">Maksymalna ilość towaru:</label>
                <input type="number" class="form-control" id="ai" name="ai">
            </div>
            <div class="col">
                <label for="kz">Koszt zakupu:</label>
                <input type="number" class="form-control" id="kz" name="kz">
            </div>
        </div>
        <hr>
        <h3>Dane dla każdego odbiorcy:</h3>
        <div class="form-row">
            <div class="col">
                <label for="bj">Maksymalna ilość towaru:</label>
                <input type="number" class="form-control" id="bj" name="bj">
            </div>
            <div class="col">
                <label for="cj">Cena sprzedaży:</label>
                <input type="number" class="form-control" id="cj" name="cj">
            </div>
        </div>
        <hr>
        <h3>Koszt transportu:</h3>
        <div class="form-row">
            <div class="col">
                <label for="ktij">Koszt transportu:</label>
                <input type="number" class="form-control" id="ktij" name="ktij">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
